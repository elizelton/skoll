<po-page-default p-title="Tabela de Usuarios">

    <po-dynamic-form #dynamicForm 
        p-auto-focus="nome" 
       [p-fields]="fields" 
       [p-load]="onLoadFields.bind(this)"
       [p-value]="usuario">

    </po-dynamic-form>

    <div class="po-row">
        <po-button class="po-md-3" p-label="Salvar" [p-disabled]="dynamicForm?.form.invalid"
            (p-click)="salvarForm(dynamicForm.form)">
        </po-button>
    </div>
    
    <po-divider p-label="Lista de UsuÃ¡rios"></po-divider>

    <po-table
        [p-items]="usuarios"
        p-striped="true" 
        [p-columns]="columns"
        [p-actions]="actions">
    </po-table>
</po-page-default>
