<po-page-default p-title="Tabela de Usuarios">
  <po-breadcrumb [p-items]="[
  { label: 'Home', link: '/' },
  { label: 'Usuários', link: 'usuarios' }
]">
  </po-breadcrumb>
  <po-button p-icon="po-icon-plus" p-label="Novo Usuário" p-type="primary" (p-click)="novoUsuario()">
  </po-button>
  <po-table [p-items]="usuarios" p-striped="true" [p-columns]="columns" [p-actions]="actions">
  </po-table>
</po-page-default>
